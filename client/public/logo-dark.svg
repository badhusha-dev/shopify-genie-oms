<svg width="128" height="128" viewBox="0 0 128 128" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient Definitions for Dark Mode -->
  <defs>
    <linearGradient id="genieGradientDark" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60D9FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4FFFB0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="lampGradientDark" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4FFFB0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00E5CC;stop-opacity:1" />
    </linearGradient>
    <filter id="glowDark">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Magic Genie Lamp Base -->
  <g filter="url(#glowDark)">
    <!-- Lamp Body -->
    <path d="M 64 85 Q 50 85 45 78 Q 42 73 42 68 L 42 52 Q 42 47 45 44 Q 50 40 64 40 Q 78 40 83 44 Q 86 47 86 52 L 86 68 Q 86 73 83 78 Q 78 85 64 85 Z" 
          fill="url(#lampGradientDark)" opacity="0.95"/>
    
    <!-- Lamp Spout -->
    <path d="M 86 56 Q 92 54 96 52 Q 98 51 98 48 Q 98 45 96 44 Q 92 42 86 42 Z" 
          fill="url(#lampGradientDark)"/>
    
    <!-- Lamp Handle -->
    <path d="M 42 56 Q 36 54 32 52 Q 30 51 30 48 Q 30 45 32 44 Q 36 42 42 42 Z" 
          fill="url(#lampGradientDark)"/>
    
    <!-- Lamp Base -->
    <ellipse cx="64" cy="85" rx="24" ry="6" fill="url(#lampGradientDark)" opacity="0.85"/>
  </g>
  
  <!-- Shopping Bag Icon Integration -->
  <g opacity="0.95">
    <!-- Bag -->
    <rect x="52" y="32" width="24" height="28" rx="2" fill="url(#genieGradientDark)" opacity="0.35"/>
    <path d="M 56 32 L 56 28 Q 56 22 64 22 Q 72 22 72 28 L 72 32" 
          stroke="url(#genieGradientDark)" stroke-width="2.5" fill="none" stroke-linecap="round"/>
  </g>
  
  <!-- Magic Sparkles (brighter for dark mode) -->
  <g fill="url(#genieGradientDark)" opacity="0.9">
    <!-- Top sparkles -->
    <circle cx="48" cy="25" r="2"/>
    <circle cx="80" cy="28" r="2.5"/>
    <circle cx="38" cy="35" r="1.5"/>
    <circle cx="90" cy="38" r="2"/>
    
    <!-- Bottom sparkles -->
    <circle cx="45" cy="75" r="1.5"/>
    <circle cx="82" cy="72" r="2"/>
    <circle cx="55" cy="90" r="2"/>
    <circle cx="73" cy="92" r="1.5"/>
  </g>
  
  <!-- Sync Orbits -->
  <g stroke="url(#genieGradientDark)" stroke-width="1.5" fill="none" opacity="0.5">
    <ellipse cx="64" cy="60" rx="35" ry="35" stroke-dasharray="4 4">
      <animateTransform
        attributeName="transform"
        type="rotate"
        from="0 64 60"
        to="360 64 60"
        dur="20s"
        repeatCount="indefinite"/>
    </ellipse>
  </g>
  
  <!-- Text: SG Monogram -->
  <text x="64" y="110" font-family="Poppins, sans-serif" font-size="16" font-weight="600" 
        fill="url(#genieGradientDark)" text-anchor="middle" opacity="0.8">SG</text>
</svg>

